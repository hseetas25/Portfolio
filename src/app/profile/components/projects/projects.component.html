<div class="container mt-2">
    <div class="row my-2">
        <div class="col-sm-6 col-md-8">
        </div>
        <div class="col-sm-6 col-md-4 d-flex flex-column justify-content-center">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Omnisearch..." [(ngModel)]="searchWord">
            </div>
        </div>
        <div class="text-center mt-3">
            <select class="btn btn-primary" (change)="getTopic($event)">
                <option class="btn btn-light" *ngFor="let topic of topics">
                    {{topic}}
                </option>
            </select>
        </div>
    </div>
    <div class="row text-center" *ngFor="let project of mainData[tableidx] | search: searchWord" >
        <div class="col-sm-2"></div>
        <div class="col-sm-8" >
            <div class="fw-card my-2">
                <h4 class="card-header">{{project.projectName}}</h4>
                <span class="badge bg-primary mt-3" style="font-size: medium;"><a class="nav-link" target="_blank" href="{{project.link}}">{{project.type}}</a></span>
                <div class="card-body mt-4">
                    {{project.description}}
                </div>
                <span class="badge bg-primary mt-2 mx-2" style="font-size: medium;">{{project.technology[0]}}</span>
                <span class="badge bg-primary mt-2 mx-2" style="font-size: medium;">{{project.technology[1]}}</span>
                <span class="badge bg-primary mt-2 mx-2" style="font-size: medium;">{{project.technology[2]}}</span>
                <span class="badge bg-primary mt-2 mx-2" style="font-size: medium;">{{project.technology[3]}}</span>
                <span class="badge bg-primary mt-2 mx-2" style="font-size: medium;">{{project.technology[4]}}</span>
            </div>
        </div>
    </div>
</div>
